language: node_js
services:
  - redis-server
  - postgresql
  - docker
dist: trusty
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5433
  - CXX=g++-4.8
node_js:
  - "10"
before_script:
  - psql -c 'create database v2land;' -U postgres
  - node ./node_modules/sequelize-cli/lib/sequelize db:migrate
script: make test
deploy:
  provider: script
  script: bash deploy.sh
  skip_cleanup: true
  on:
    branch: master
